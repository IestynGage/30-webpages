<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title> Web IDE</title>
  <style data-description="tinybox-font-face">@font-face {
    font-family: 'FontWithASyntaxHighlighter';
    src: url('./FontWithASyntaxHighlighter-Regular.woff2') format('woff2');
    font-weight: normal;
    font-style: normal;
  }</style>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="grid">
    <div class="button-bar">
      <button id="run-code-btn" class="run-button"> Run </button>
      <button id="stop-code-btn" class="stop-button"> Stop </button>
      <button id="clear-console-btn" class="button"> Clear </button>
    </div>
    <textarea id="code-textarea" class="textbox" cols="40" rows="5"></textarea>
    <div id='console-view' class="console-output"> </div>
  </div>
  <script id="" src="script.js"></script>
</body>

</script>

</html>
