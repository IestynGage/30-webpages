<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forest fire</title>
  <script type="text/javascript" src="forest.js"></script>
  <style>
    :root{
      --burnt: #393939;
      --water-color: #393939;
    }

    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background-color: #222222;
    }
    canvas {
      display: block;
    }
    .canvas {
      display: grid;
      height: 100vh;
      width: 100vw;
      place-items: center;
    }
  </style>
</head>
<body>
  <div class="canvas">
    <canvas id="canvas"></canvas>
  </div>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const generationDiv = document.getElementById('generation');
    const canvasBlockSize = 5;
    const forest = new Forest(100);
    let interval = null;

    function resizeCanvas() {
      const width = 500;
      const height = 500;
      const devicePixelRatio = window.devicePixelRatio;

      canvas.style.width = width + "px";
      canvas.style.height = height + "px";
      canvas.width = width * devicePixelRatio;
      canvas.height = height * devicePixelRatio;
      ctx.scale(devicePixelRatio , devicePixelRatio);
      render();
    }

    function render() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for(let x = 0; x < forest.mapSize; x++) {
        for (let y = 0; y < forest.mapSize; y++) {
          if (forest.map[x][y] === FOREST_CODES.FOREST_LIGHT) {
            ctx.fillStyle = '#248721';
          } 
          if (forest.map[x][y] === FOREST_CODES.FOREST_MEDIUEM) {
            ctx.fillStyle = '#4a6741';
          }
          if (forest.map[x][y] === FOREST_CODES.FOREST_DARK) {
            ctx.fillStyle = '#3f5a36';
          }
          else if (forest.map[x][y] === FOREST_CODES.FIRE) {
            switch (randomNumber(5)) {
              case 0:
                // ctx.fillStyle = '#CF1020';
                ctx.fillStyle = '#ff0000';
                break;
              case 1:
                ctx.fillStyle = '#ff5a00';
                break;
              case 2:
                ctx.fillStyle = '#ff9a00';
                break;
              case 3:
                ctx.fillStyle = '#ffce00';
                break;
              case 4:
                ctx.fillStyle = '#CF1020';
                break;
            }
          } else if (forest.map[x][y] === FOREST_CODES.BURNT) {
            ctx.fillStyle = '#393939';        
          } else if (forest.map[x][y] === FOREST_CODES.WATER) {
            ctx.fillStyle = '#416bdf';        
          }
          ctx.fillRect(x * canvasBlockSize, y * canvasBlockSize, canvasBlockSize, canvasBlockSize);
        }
      }
      window.requestAnimationFrame(render);
    }


    window.addEventListener('resize', resizeCanvas)
    resizeCanvas();
    setInterval(() => {
      forest.next();
    }, 100);
    forest.setFire(20, 20);
    for (let ix = 30; ix < 80; ix++) {
      for (let iy = 30; iy < 60; iy++) {
        forest.setWater(ix,iy);
      }
    }
    
  </script>
</body>
</html>
