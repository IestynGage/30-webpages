<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Toolbar</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        #toolbar {
            background-color: #f4f4f4;
            padding: 10px;
            display: flex;
            justify-content: flex-start;
            gap: 10px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        #canvas-container {
            flex: 1;
            display: flex;
        }

        canvas {
            flex: 1;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div id="toolbar">
        <button id="verticalBtn">Vertical</button>
        <button id="horizontalBtn">Horizontal</button>
        <button id="fillBtn">Fill</button>
        <button id="colorBtn">Colour</button>
        <button id="clearBtn">Clear</button>
        <button id="AboutBtn">About</button>
    </div>
    <div id="canvas-container">
        <canvas id="canvas"></canvas>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const verticalBtn = document.getElementById('verticalBtn');
        const horizontalBtn = document.getElementById('horizontalBtn');
        const fillBtn = document.getElementById('fillBtn');
        const colorBtn = document.getElementById('colorBtn');
        let verticalLines = [];
        let horizontalLines = [];
        let fillIns = [];
        const colors = ['red', 'white', 'blue', 'yellow', 'black'];
        let colorIndex = 0;
        let lineMode = 'vertical';

        function resizeCanvas() {
            canvas.width = canvas.parentElement.clientWidth;
            canvas.height = canvas.parentElement.clientHeight;
            render();
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        verticalBtn.addEventListener('click', () => {
            lineMode = 'vertical';
        });

        horizontalBtn.addEventListener('click', () => {
            lineMode = 'horizontal';
        });

        fillBtn.addEventListener('click', () => {
          lineMode = 'color';
        });

        colorBtn.addEventListener('click', () => {
            colorIndex = (colorIndex + 1) % colors.length;
            console.log("lasadasd")
        });

        function render() {
            fillIns.forEach(f => {
                drawSquare(f.minLine, f.minHori, f.maxLine, f.maxHori, f.color);
            })
            verticalLines.forEach(v => {
                drawVertical(v);
            });

            horizontalLines.forEach(h => {
                drawHoriztonal(h)
            });
        }

        function drawHoriztonal(y) {
            ctx.beginPath();
            ctx.moveTo(0, y);
            ctx.lineTo(canvas.width, y);
            ctx.strokeStyle = 'black';
            ctx.lineWidth = 2;
            ctx.stroke();
        }

        function drawVertical(x) {
            ctx.beginPath();
            ctx.moveTo(x, 0);
            ctx.lineTo(x, canvas.height);
            ctx.strokeStyle = 'black';
            ctx.lineWidth = 2;
            ctx.stroke();
        }

        function fillIn(x, y, rect) {

            let minLine = verticalLines.find(l => l <= x) ?? 0;
            verticalLines.forEach(l => {
                if (l < x && l > minLine) {
                    console.log();
                    minLine = l;
                }
            })

            let minHori = horizontalLines.find(l => l <= y) ?? 0;
            horizontalLines.forEach(l => {
                if (l < y && l > minHori) {
                    minHori = l;
                }
            });

            // TODO change 0 and rect.bottom/rect.right to a string to d
            const maxHori = horizontalLines.find(l => l > minHori) ? horizontalLines.find(l => l > minHori) - minHori : rect.bottom;
            const maxLine = verticalLines.find(l => l > minLine) ? verticalLines.find(l => l > minLine) - minLine : rect.right;
            
            
            return {
                minLine: minLine,
                minHori: minHori,
                maxLine: maxLine,
                maxHori: maxHori,
                color: colors[colorIndex]
            }
        }

        function drawSquare(minLine, minHori, maxLine, maxHori, color) {
            ctx.beginPath();
            ctx.rect(minLine, minHori, maxLine, maxHori);
            ctx.fillStyle = color;
            ctx.fill();;
        }

        canvas.addEventListener('click', (event) => {
          if (lineMode === 'vertical') {
            const rect = canvas.getBoundingClientRect();
            const x = event.clientX - rect.left;
            verticalLines.push(x);
            verticalLines.sort((a, b) => a >= b);
            render();
          }
          else if (lineMode === 'horizontal') {
            const rect = canvas.getBoundingClientRect();
            const y = event.clientY - rect.top;
            horizontalLines.push(y);
            horizontalLines.sort((a, b) => a >= b);
            render();
          }
          else if (lineMode === 'color') {
            const rect = canvas.getBoundingClientRect();
            const x = event.clientX - rect.left;
            const y = event.clientY - rect.top;
            fillIns.push(fillIn(x, y, rect));
            render();
          }
        });
    </script>
</body>
</html>
