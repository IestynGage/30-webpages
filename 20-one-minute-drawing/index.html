<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen Canvas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
            cursor: url('pencil.svg'), default;
        }
    </style>
</head>
<body>
    <canvas id="myCanvas"></canvas>
    <script>
        const canvas = document.getElementById("myCanvas");
        const ctx = canvas.getContext("2d");
        let isDrawModeActive = false;
        let lastX = 0;
        let lastY = 0;

        /**
         * Sets the canvas size and pixel density.
         * 
         * @link https://developer.mozilla.org/en-US/docs/Web/API/Window/devicePixelRatio
         **/
        function resizeCanvas() {
            const width = window.innerWidth;
            const height = window.innerHeight;
            const devicePixelRatio = window.devicePixelRatio;

            canvas.style.width = width + "px";
            canvas.style.height = height + "px";
            canvas.width = width * devicePixelRatio;
            canvas.height = height * devicePixelRatio;
            ctx.scale(devicePixelRatio, devicePixelRatio);
            draw();
        }

        function draw() {
            ctx.fillStyle = "#F9F6EE";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        window.addEventListener("resize", resizeCanvas);

        window.addEventListener('mousemove', (e) => {
            if (e.buttons === 0) {
                // A mousedown event isn't always triggered
                isDrawModeActive = false;
            }
            if (isDrawModeActive) {
                console.log(e.x + " " + e.y);
                ctx.beginPath();
                ctx.lineWidth = 2;
                ctx.lineCap = 'round';
                ctx.lineJoin = 'round';
                ctx.moveTo(lastX, lastY);
                ctx.lineTo(e.x + 0.5, e.y + 0.5);
                ctx.fillStyle = 'black';
                ctx.stroke();
                lastX = e.x + 0.5;
                lastY = e.y + 0.5;
            } 
        })

        window.addEventListener('mousedown', (e) => {
            lastX = e.x;
            lastY = e.y;
            isDrawModeActive = true;
        });

        window.addEventListener('mouseup', (e) => {
            isDrawModeActive = false;
        });
        
        resizeCanvas();
    </script>
</body>
</html>
