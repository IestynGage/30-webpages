<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One minute drawing</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        body {
            font-family: Arial, sans-serif;
        }
        canvas {
            display: block;
            cursor: url('pencil.svg'), default;
        }
        #timer-wrapper {
            position: absolute;
            font-size: 1.2rem;
            width: 100%;
            display: grid;
            place-items: center;
            padding: 1rem 0;
        }
        #clock {
            padding: 0.6rem;
            border: 0.1rem solid black;
            border-radius: 1rem;
            width: 45px;
            background-color: #fbfbfb;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="timer-wrapper" style="position: absolute;">
        <div id="clock" >
            timer
        </div>
    </div>
    <canvas id="myCanvas"></canvas>
    <script>
        const canvas = document.getElementById("myCanvas");
        const timerDiv = document.getElementById("clock");
        const ctx = canvas.getContext("2d");
        let isDrawModeActive = false;
        let lastX = 0;
        let lastY = 0;
        let time = 60;

        /**
         * Sets the canvas size and pixel density.
         * 
         * @link https://developer.mozilla.org/en-US/docs/Web/API/Window/devicePixelRatio
         **/
        function resizeCanvas() {
            const width = window.innerWidth;
            const height = window.innerHeight;
            const devicePixelRatio = window.devicePixelRatio;

            canvas.style.width = width + "px";
            canvas.style.height = height + "px";
            canvas.width = width * devicePixelRatio;
            canvas.height = height * devicePixelRatio;
            ctx.scale(devicePixelRatio, devicePixelRatio);
            draw();
        }

        function draw() {
            ctx.fillStyle = "#F9F6EE";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        window.addEventListener("resize", resizeCanvas);

        window.addEventListener('mousemove', (e) => {
            if (e.buttons === 0) {
                // A mousedown event isn't always triggered
                isDrawModeActive = false;
            }
            if (isDrawModeActive) {
                console.log(e.x + " " + e.y);
                ctx.beginPath();
                ctx.lineWidth = 2;
                ctx.lineCap = 'round';
                ctx.lineJoin = 'round';
                ctx.moveTo(lastX, lastY);
                ctx.lineTo(e.x + 0.5, e.y + 0.5);
                ctx.fillStyle = 'black';
                ctx.stroke();
                lastX = e.x + 0.5;
                lastY = e.y + 0.5;
            } 
        })

        window.addEventListener('mousedown', (e) => {
            lastX = e.x;
            lastY = e.y;
            isDrawModeActive = true;
        });

        window.addEventListener('mouseup', (e) => {
            isDrawModeActive = false;
        });

        function startTimer() {
            timeLimit = new Date();
            timeLimit.setSeconds(timeLimit.getSeconds() + 60);
        
            timeInterval = setInterval(() => {
                var endDate   = new Date();
                var seconds = Math.round((timeLimit.getTime() - endDate.getTime()) / 1000);
                time = seconds;
                // timerStarted = true;
                timerDiv.textContent = time;
                if (time <= 0) {
                    time = 0;
                    // timeTestOver = true;
                    clearInterval(timeInterval); 
                };
            });
        }
        startTimer();
        
        resizeCanvas();
    </script>
</body>
</html>
