<!DOCTYPE html>
<html>
<head>

  <style>
    body {
      margin: 0;
      display: grid;
      width: 100%;
      height: 100vh;
      justify-items: center;
      align-items: center;
    }
  </style>
</head>
<body>
  
  <button id="btn" onclick="renderStyle()">
    Click me
  </button>
  <script>
    const button = document.getElementById('btn')

    function randomPixel(max) {
      return `${Math.floor(Math.random() * max)}px`;
    }

    function randcomColor() {
      return "#" + ((1 << 24) * Math.random() | 0).toString(16).padStart(6, "0");
    }

    function renderStyle() {
      button.style.cursor = 'pointer';
      button.style.fontSize = randomPixel(40);
      button.style.fontWeight = Math.floor(Math.random() * 800)
      button.style.padding = randomPixel(40);
      button.style.backgroundColor = randcomColor();
      button.style.borderWidth = randomPixel(3);
      button.style.borderStyle = 'solid';
      button.style.borderColor = randcomColor();
      button.style.borderRadius = randomPixel(25);
      button.style.boxShadow = `${randomPixel(2)} ${randomPixel(2)} ${randomPixel(2)} ${randomPixel(2)} ${randcomColor()}`
    }
  </script>
</body>
</html>
