<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Conway's game of life</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background-color: #222222;
    }
    canvas {
      display: block;
    }
    div {
      display: grid;
      height: 100vh;
      width: 100vw;
      place-items: center;
    }
  </style>
</head>
<body>
  <div>
    <canvas id="canvas"></canvas>
  </div>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const canvasBlockSize = 10;

    class Generation {
      constructor(size) {
        this.map = [];
        for(let x = 0; x < size; x++) {
          const level = []
          for(let y = 0; y < size; y++) {
            level.push(0);
          }
          this.map.push(level);
        }
        this.alive = [];
        this.mapSize = size;
      }

      setAlive(x, y) {
        this.map[x][y] = 1;
        this.alive.push({x, y});
      }

      tileNeighbours(x, y) {
        const rows = [x - 1, x, x + 1];
        const cols = [y - 1, y, y + 1];
        const neighbours = [];
        rows.forEach(r => {
          cols.forEach(c => {
            if (isValidTile(c, r)) {
              neighbours.push({x: c, y: r});
            }
          })
        });
      }

      isValidTile() {
        return y >= 0 && y < this.mapSize && x >= 0 && x < this.mapSize;
      }
      
      
    }

    const firstGen = new Generation(50);
    firstGen.setAlive(1,1);
    firstGen.setAlive(2,2);
    firstGen.setAlive(3,3);

    function resizeCanvas() {
      const width = 500;
      const height = 500;
      const devicePixelRatio = window.devicePixelRatio;

      canvas.style.width = width + "px";
      canvas.style.height = height + "px";
      canvas.width = width * devicePixelRatio;
      canvas.height = height * devicePixelRatio;
      ctx.scale(devicePixelRatio , devicePixelRatio);
      render();
    }

    function render() {
      for(let x = 0; x <= 50; x++) {
          ctx.beginPath()
          ctx.strokeStyle = '#F1EFEC';
          ctx.lineWidth = 1;
          ctx.moveTo(x * canvasBlockSize, 0);
          ctx.lineTo(x * canvasBlockSize, 50 * canvasBlockSize);
          ctx.stroke();
      }
      for (let y = 0; y <= 50; y++) {
          ctx.beginPath()
          ctx.strokeStyle = '#F1EFEC';
          ctx.lineWidth = 1;
          ctx.moveTo(0, y * canvasBlockSize);
          ctx.lineTo(50 * canvasBlockSize, y * canvasBlockSize);
          ctx.stroke();
      }
      firstGen.alive.forEach((v) => {
        ctx.fillStyle = '#F1EFEC';
        ctx.fillRect(v.x * canvasBlockSize, v.y * canvasBlockSize, canvasBlockSize, canvasBlockSize);
      });
    }


    window.addEventListener('resize', resizeCanvas);
    canvas.addEventListener('mousedown', (e) => {
      e.preventDefault();
    });

    resizeCanvas();

  </script>
</body>
</html>
