<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Palattone grid</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      font-family: "Quicksand", sans-serif;
      font-optical-sizing: auto;
      font-weight: 500;
      font-style: normal;
      font-size: larger;
    }
    main {
      height: 100vh;
      width: 100vw;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(4, calc(100vw / 4));
      grid-template-rows: repeat(7, calc(100vw / 4));
      overflow: scroll;
    }
    div {
      height: 100%;
      display: grid;
      align-items: flex-end;
    }
  </style>
</head>
<body>
  <main id="color-grid" class="grid">

  </main>
  <script>
    const mainElem = document.getElementById("color-grid");
    let pantoneColors = null;

    fetch("colors.json")
      .then(res => res.json())
      .then(d => pantoneColors = d)
      .then(() => loadColors());

    function loadColors() {
      pantoneColors.forEach(color => {
        const newColorDiv = document.createElement("div");
        const title = document.createElement("p");
        title.textContent = `${color.name}`;
        const year = document.createElement("p");
        year.textContent = `${color.year}`;
        newColorDiv.appendChild(title);
        newColorDiv.appendChild(year);
        newColorDiv.style.backgroundColor = color.color;
        newColorDiv.style.color = `color-mix(in srgb, black 40%, ${color.color})`
        mainElem.appendChild(newColorDiv);
      });
    }
    </script>
</body>
</html>
